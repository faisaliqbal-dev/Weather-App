name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-app:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set image tag
        id: set-tag
        run: |
          echo "image-tag=latest" >> $GITHUB_OUTPUT

  docker-login:
    runs-on: ubuntu-latest
    needs: build-app
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  build-image:
    runs-on: ubuntu-latest
    needs: docker-login
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t mohammedfaisaliqbal/weather-app:latest .
          docker tag mohammedfaisaliqbal/weather-app:latest mohammedfaisaliqbal/weather-app:latest

  push-image:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Push Docker image
        run: |
          docker push mohammedfaisaliqbal/weather-app:latest
